<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="8px grid">
    <credential-card [fxFlex]="(100/2) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let credential of credentials"
      [credential]="credential">
    </credential-card>
  </div>
</div>

<app-empty-list *ngIf="!credentials?.length"></app-empty-list>
