<div class="container">
    <form novalidate autocomplete="false">
        <button type="button" class="btn btn-primary btn-lg btn-block mb-3" (click)="onSubmit()"
            [disabled]="invitation">Create New Invitation</button>
    </form>
    <div *ngIf="invitation">
        <h3 class="text">Scan this code or copy info below</h3>
        <div class="text">
            <qrcode [qrdata]="myAngularxQrCode" [width]="230" [errorCorrectionLevel]="'M'" [elementType]="'svg'">
            </qrcode>
        </div>
    </div>
    <ng-container *ngIf="invitation">
        <div>
            <textarea class="form-control" cols="70" rows="10" [value]="invitationObject" #invitationObjectEl
                readonly></textarea>
            <div class="text">
                <button mat-button (click)="copy(invitationObjectEl)">Copy</button>
            </div>
        </div>
    </ng-container>
</div>
