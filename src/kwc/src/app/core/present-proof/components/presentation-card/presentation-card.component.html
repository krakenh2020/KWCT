<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../../../assets/icons/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Subject ID:{{ verifiedPresentation?.subjectId }}<br>
      Presentation ID:{{ verifiedPresentation?.id }}<br>
      Name:{{ verifiedPresentation?.type }}<br>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn" (click)="getDetail()">
      VC detail
    </button>
  </mat-card-actions>
</mat-card>
